<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body class="bg-info-subtle
">
    <h1 class="display-6" align = "center" style="margin:20px 40px;">Login Here</h1>

    <section>

        <div class="container text-center">
            <div class="row">
                <div class="col-4">
                  </div>

              <div class="col-4">

                <div class="row" style="padding-top: 30px;">
                    <div class="col" align="center">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                    </div>
                </div>

                <div class="row" style="padding-top: 30px;">
                    <div class="col" align="center">
                      <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" required>
                    </div>
                </div>

                <div class="row" style="padding-top: 30px;">
                    <div class="col" align="center">
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
                    </div>
                </div>

                <div class="row" style="padding-top: 30px;">
                    <div class="col" align="center">
                      <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" required>
                    </div>
                </div>

                <div class="row" style="padding-top: 30px;">
                    <div class="col" align="center">
                      <input type="number" class="form-control" placeholder="Contact Number" aria-label="Contact Number" required>
                    </div>
                </div>

                  

                  <div class="row" style="padding: 20px;">
                    <div class="col">
                        <a href="login.html" class="btn btn-primary">Register</a>
                    </div>
                  </div>
              </div>
          </div>

    </section>
</body>
</html>
